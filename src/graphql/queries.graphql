query me{
  me{
    id
    name
    shaastraID
  }
}

mutation editEvent($data: EditEventInput!, $id: String!){
  editEvent(data: $data, eventID: $id)
}
query getEvents($filter : String!){
  getEvents(filter : $filter){
    events{
    id,
  name,
  vertical,
  description,
  requirements,
  platform,
  firstplace,
  secondplace,
  thirdplace,
  participation,
  registrationOpenTime,
  registrationCloseTime,
  eventTimeFrom,
  eventTimeTo,
  registrationType,
  teamSize
  }
  }
}
query getEvent($EventID: String!)
{
  getEvent(EventID: $EventID){
    id,
  name,
  vertical,
  description,
  requirements,
  platform,
  firstplace,
  secondplace,
  thirdplace,
  participation,
  registrationOpenTime,
  registrationCloseTime,
  eventTimeFrom,
  eventTimeTo,
  registrationType,
  teamSize
  }
}